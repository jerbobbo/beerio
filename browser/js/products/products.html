<div class="container">
	<div ng-repeat="product in products">
		<div ng-show="!product.deleted && product.available" class="col-sm-4 panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><a ui-sref="product({id: product._id})">{{product.name}}</a></h3>
			</div>
			<div class="panel-body">

				Price:{{product.price}}

				<br>
				<hr>
				<add-to-cart product="product" label="Qty in Cart"></add-to-cart>
			</div>
		</div>
	</div>
</div>
