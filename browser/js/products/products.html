<div class="container">
Filter by Category:

<div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                      Select Category <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    	<li><a ui-sref="products">All</a></li>
                      <li ng-repeat='cat in categories'role="menuitem"><a ui-sref="productsByCategory({id:cat._id})">{{cat.name}}</a></li>

                    </ul>
                  </div>
 <br><br>
	<div ng-repeat="product in products">
		<div ng-show="!product.deleted && product.available" class="col-lg-3 col-sm-6 productListing" >
      <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default" ng-class="getLineItem(product._id) === null ? '' : 'addedToCart'">
          <div class="panel-heading">
            <h3 class="panel-title"><a ng-click="openModal(product._id)">{{product.name}}</a></h3>
          </div>
          <div class="panel-body">
            <div class="img-cont">
              <img src="{{product.imageUrl || 'https://placebear.com/400/300'}}"
              class="img-responsive center-block img-max-height">
            </div>
            
            <hr>
            <div class="text-center">
              Price: <b>${{product.price}}</b>
            </div>
            <hr>
            <div class="text-center">
              <add-to-cart product="product" label="Qty in Cart"></add-to-cart>
            </div>
          </div>
        </div>
      </div>
      </div>
		</div>

	</div>
</div>
