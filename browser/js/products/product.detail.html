<div class="modal-content">
  <div class="modal-header">
    <h3 class="text-center">{{product.name}}</h3>
  </div>
  <div class="modal-body">
    <img ng-src="{{product.imageUrl || 'https://placebear.com/400/300'}}" class="img-responsive img-rounded center-block">
    <!-- <h4>category: {{product.category || beer}}</h4> -->
    <div class="text-left">
      <h4>price: {{product.price}}</h4>
      <h4>brewer: {{product.brewer}}</h4>
      <h4>style: {{product.style}}</h4>
      <h4>abv: {{product.abv}}</h4>
      <h4>ratings: {{product.ratings}}</h4>
      <h4>scoreOverall: {{product.scoreOverall}}</h4>
      <h4>scoreCategory: {{product.scoreCategory}}</h4>
      <!-- <h4>reviews: {{product.reviews}}</h4> -->
      <p>description:{{product.description}}</p>
      <div class="center-block">
        <add-to-cart product="product" label="Qty in Cart"></add-to-cart>
      </div>
    </div>
  </div>
</div>
