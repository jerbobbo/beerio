<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Add {{userType}} User</h3>
        <form role="form" name="userAdd" ng-submit="addUser()">
          <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" class="form-control" ng-model="email">
          </div>
          <div class="form-group">
            <label for="description">Password:</label>
            <input type="text" class="form-control" ng-model="password">
          </div>
          <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Select Type <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li><a ng-click="select('Customer')">Customer</a></li>
              <li><a ng-click="select('Admin')">Admin</a></li>
            </ul>
          </div>
          <md-button type="submit" class="md-raised">Submit</md-button>
        </form>
        <div ng-show="newUser" class="container">
          Successfully Created: {{newUser.email}}
        </div>
      </div>
    </div>
  </div>
</div>
