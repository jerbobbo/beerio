<div class="container">
<h3>Users</h3>
        <div class="row">

          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th ng-repeat="col in adminColumns">{{col}}</th>
                  <th> Edit Details </th>
                  <th> Toggle Availability</th>
                  <th> Soft Delete </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">

                  <td ng-repeat="col in adminColumns">{{user[col]}}</td>
                  <td>
                    <a ng-click="openModal(product._id)" class="btn btn-default">Edit</a>
                  </td>
                  <td><button ng-click="toggleAvailability(product._id,product.available)">
                        O
                      </button>
                  <td><button ng-click="removeProduct(product._id)">
                        X
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
</div>
