<form id="createUser-form" name="createUserForm" ng-submit="createUserForm.$valid && sendCreateUser(createUser)">
    <h3>Create your Beerio Account</h3>
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Put your Email address</label>
        <input type="text" ng-model="createUser.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="createUser-password1">Create a password</label>
        <input type="password" ng-model="createUser.password1" class="form-control" id="createUser-password1" placeholder="Password">
        <label for="createUser-password1">Confirm your password</label>
        <input type="password" ng-model="createUser.password2" class="form-control" id="createUser-password2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button> 
</form>
