<div class="panel panel-default">
	<div class="text-center panel-heading"><strong>Checkout</strong></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-12">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 30%;">
						30%
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span>Shipping Info</span>
					</div>
					<div class="panel-body">
						<form>
							
							<div class="form">
								<div class="form-group col-xs-6">
									<input class="form-control" id="firstName" placeholder="First Name">
								</div>
								<div class="form-group col-xs-6">
									<input class="form-control" id="lastName" placeholder="Last Name">
								</div>
								<div class="form-group col-xs-12">
									<input class="form-control" id="email" placeholder="Email Address">
								</div>
								<div class="form-group col-xs-12">
									<input class="form-control" id="address" placeholder="Address">
								</div>
								<div class="form-group col-xs-12">
									<input class="form-control" id="addressOpt" placeholder="Address (optional)">
								</div>
								<div class="form-group col-xs-6">
									<input class="form-control" id="city" placeholder="City">
								</div>
								<div class="form-group col-xs-6">
									<input class="form-control" id="zip" placeholder="Postal/Zip Code">
								</div>
								<div class="form-group col-xs-6">
									<input class="form-control" id="country" placeholder="Country">
								</div>
								<div class="form-group col-xs-6">
									<input class="form-control" id="state" placeholder="State / Province">
								</div>
								<div class="col-xs-12">
									<button class="btn btn-primary pull-right">Continue</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
