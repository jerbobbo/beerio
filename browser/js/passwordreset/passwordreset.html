<form id="new-password-form" name="newPassForm" ng-submit="sendPass(pass)">
	{{user}}
	<alert type="danger" ng-show="error">
		{{ error }}
	</alert>
	<div class="form-group">
		<label for="new-password">Password</label>
		<input type="password" ng-model="pass.new" class="form-control" id="new-password" placeholder=" New Password">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
