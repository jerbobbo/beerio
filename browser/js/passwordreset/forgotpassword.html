
<div class="container">
    <div class="col-lg-6 center-block" style="float: none;">

      <form id="forgot-password-form" name="forgotPassForm" ng-submit="sendEmail(passObj)">
      {{user}}
          <alert type="danger" ng-show="error">
              {{ error }}
          </alert>


          <div class="form-group">
              <label for="new-password">Your Email</label>
              <input type="email" ng-model="passObj.email" class="form-control" id="user-email" placeholder=" Email">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
