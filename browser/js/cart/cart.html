<div class="container">
  <div ng-repeat="lineItem in cart">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{lineItem.productId.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="pull-left">
          Name: {{lineItem.productId.name}}   ||
          Price: {{lineItem.productId.price}}
        </div>
        <div class="pull-right">
          <add-to-cart product="lineItem.productId" label="Quantity"></add-to-cart>
        </div>
      </div>
    </div>
  </div>
</div>
